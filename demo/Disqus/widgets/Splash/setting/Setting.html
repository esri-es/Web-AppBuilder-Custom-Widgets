<div style="width:100%;">
  <div class="instruction">
    <span class="instruction-inner">${nls.instruction}</span>
  </div>
  <div class="editor-container" data-dojo-attach-point="editorContainer">
    <div data-dojo-attach-point="editor"></div>
  </div>
  <div class="splash-footer">
    <div class="require-list">
      <div class="require-item" data-dojo-attach-point="noRequireConfirmSplash">
        <div data-dojo-type="jimu/dijit/RadioBtn" data-dojo-props="group:'requireItem'"></div>
        <label class="jimu-leading-margin025">${nls.noRequireConfirm}</label>
      </div>
      <div class="option-text" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showOption" data-dojo-props='label:"${nls.optionText}",checked:false'></div>
      <div class="require-item" data-dojo-attach-point="requireConfirmSplash">
        <div data-dojo-type="jimu/dijit/RadioBtn" data-dojo-props="group:'requireItem'"></div>
        <label class="jimu-leading-margin025">${nls.requireConfirm}</label>
      </div>
      <div class="confirm-text" data-dojo-attach-point="confirmContainer">
        <span class="spinner-label jimu-ellipsis" title="${nls.confirmLabel}">${nls.confirmLabel}</span>
        <input class="jimu-input jimu-float-trailing" type="text" value="${nls.defaultConfirmText}" data-dojo-attach-point="confirmText">
      </div>
    </div>
  </div>
</div>
